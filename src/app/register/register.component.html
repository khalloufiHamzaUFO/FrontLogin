<div class="col-md-12">
  <div class="card card-container">
    <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label >NomEt</label>
        <input type="text" class="form-control" name="nomEt" [(ngModel)]="form.nomEt" required minlength="3" maxlength="20" #nomEt="ngModel" [ngClass]="{ 'is-invalid': f.submitted && nomEt.errors }"/>
      </div>
      <div class="form-group">
        <label >prenomEt</label>
        <input type="text" class="form-control" name="prenomEt" [(ngModel)]="form.prenomEt" required minlength="3" maxlength="20" #prenomEt="ngModel" [ngClass]="{ 'is-invalid': f.submitted && prenomEt.errors }"/>
      </div>
      <div class="form-group">
        <label >ecole</label>
        <input type="text" class="form-control" name="ecole" [(ngModel)]="form.ecole" required minlength="3" maxlength="20" #ecole="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ecole.errors }"/>
      </div>
      <div class="form-group">
        <label >cin</label>
        <input type="number" class="form-control" name="cin" [(ngModel)]="form.cin" required minlength="3" maxlength="20" #cin="ngModel" [ngClass]="{ 'is-invalid': f.submitted && cin.errors }"/>
      </div>
      <div class="form-group">
        <label >dateNaissance</label>
        <input type="date" class="form-control" name="dateNaissance" [(ngModel)]="form.dateNaissance" required minlength="3" maxlength="20" #dateNaissance="ngModel" [ngClass]="{ 'is-invalid': f.submitted && dateNaissance.errors }"/>
      </div>
      <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required email #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
        />
        <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
          <div *ngIf="email.errors['required']">Email is required</div>
          <div *ngIf="email.errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label >Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
        <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Sign Up</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Signup failed!<br/>{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Your registration is successful!
    </div>
  </div>
</div>
